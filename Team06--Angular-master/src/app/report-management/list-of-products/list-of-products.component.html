    <mat-toolbar >
        <span>List of Products</span>
   </mat-toolbar>


   <h2>List of Products Available</h2>
   <!-- <p>Report generated on: {{ reportGenerationDate | date:'fullDate' }}</p> -->


   <div class="styled-table">
    <table>
      <thead>
        <tr>
          <th>ID</th> <!-- New column for index -->
          <th>Product Name</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products; let i = index">
          <td>{{ product.productId }}</td> <!-- Display index + 1 -->
          <td>{{ product.description }}</td>
          <td>{{ getProductDescription(product.description) }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="button-container">
    <button class="view-button" (click)="generatePDF()">Download PDF</button>
  </div>
