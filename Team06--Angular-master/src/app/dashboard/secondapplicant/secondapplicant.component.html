<!-- dashboard.component.html -->

<!-- Navigation bar -->
<!-- Background image -->
<div class="navbar">
  <button class="back-btn" (click)="goBack()">&#8592;</button>
  <h1>Dashboard</h1>
  <div class="icon-buttons">
    <button class="icon-button" >
      <img src="assets/logout.png" alt="Logout Icon" (click)="logout()" style="cursor: pointer;" />
    </button>
    <button mat-raised-button class="styled-button" style="background-color: #020127; color: white;" (click)="openAssist('start')">Help</button>
  </div>
</div>
  
<div class="page-background"></div>

  <!-- Page content -->
  <div class="container">
    
  
    <!-- View Applicantion blocks -->
    <div class="application-column">

       <!-- Start application -->
       <div class="application-block card">
        <img src="assets/empty.jpg" alt="Consultant">
        <h2>Start Application</h2>
        <p> Start an application with us!</p>
        <button class="start-button" routerLink="/legal-entity">Start</button>  
      </div>

        <!-- Resume application -->
        <div class="application-block card">
          <img src="assets/empty.jpg" alt="Consultant">
          <h2> View Applications</h2>
          <p>View your application at any time!</p>

          <button class="create-button" routerLink="/aaplications">View Applications</button>

      

        </div>

      
    </div>
  </div>
