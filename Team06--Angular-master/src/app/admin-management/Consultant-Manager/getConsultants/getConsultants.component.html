<div class="navbar">
  <button class="back-btn" (click)="goBack()">&#8592;</button>
  <h1>View Consultants</h1>
  <div class="icon-buttons">
    <button class="icon-button" >
      <img src="assets/logout.png" alt="Logout Icon" (click)="logout()" style="cursor: pointer;" />
    </button>
    <button class="icon-button" mat-raised-button (click)="openAssist('getConsultants')" style=" background-color: #020127; color: white;">
      Help
    </button>
  </div>
</div>

<div class="page-background"></div>


<div class="employee-table-container">
  
  <div class="search-container">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Search consultants</mat-label>
      <input matInput (keyup)="applyFilter($event)">
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" matSort matSortActive="fullName" matSortDirection="asc" class="mat-elevation-z8">
    <!-- Full Name Column -->
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Full Name</th>
      <td mat-cell *matCellDef="let element">{{ element.fullName }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="cellNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cell Number</th>
      <td mat-cell *matCellDef="let element">{{ element.cellNumber }}</td>
    </ng-container>

    <!-- View Button Column -->
    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef>View</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" (click)="viewEmployee(element)">View</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 15, 30]" showFirstLastButtons></mat-paginator>
</div>
