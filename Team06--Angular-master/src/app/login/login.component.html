
  <!-- Background image -->
  <div class="page-background"></div>


<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
      <form class="form" [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off">
        <mat-card-content>
          <mat-form-field class="full-width">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Enter the User's Email address" formControlName="userName">
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Enter the User's Password" formControlName="password">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="primary" class="btn-block">Log in</button>
        <div class="link-container">

          
          <!-- <div>Do not have an account with us? Register <a [routerLink]="['/register']">here</a></div> -->

          <div>Forgot Password? Click <a [routerLink]="['/forgot-password']">here</a></div>
        </div>
      </form>
    </mat-card>
  </div>
