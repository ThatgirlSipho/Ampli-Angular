 <!-- Background image -->
 <div class="page-background"></div>

 <div class="back-button-container">
  <button mat-icon-button color="primary" (click)="goBack()">
   <mat-icon>arrow_back</mat-icon>
  </button>
</div>

 <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Reset Password</mat-card-title>
    </mat-card-header>
    <form class="form" [formGroup]="resetPasswordForm">
      <mat-card-content>
       
        <mat-form-field class="full-width">
          <mat-label>Email Address</mat-label>
          <input matInput placeholder="Enter a valid Email address" formControlName="username">
          <mat-error *ngIf="resetPasswordForm.get('username')?.hasError('required')">Email Address is required</mat-error>
          <mat-error *ngIf="resetPasswordForm.get('username')?.hasError('email')">Please enter a valid email address</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input type="password" matInput placeholder="Enter between 6 to 16 characters" formControlName="password">
          <mat-error *ngIf="resetPasswordForm.get('password')?.hasError('minlength') ">
            Password must be at least 6 characters
          </mat-error>
          <mat-error *ngIf="resetPasswordForm.get('password')?.hasError('invalidPassword') ">
            Password must contain at least one uppercase letter, one lowercase letter, one number, and one special character
          </mat-error>
        </mat-form-field>

     
      <mat-form-field class="full-width">
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" placeholder="Confirm your password" formControlName="confirmPassword">
        <mat-error *ngIf="resetPasswordForm.hasError('mismatch') ">
          Passwords must match
        </mat-error>
      </mat-form-field>
       

      </mat-card-content>
      <button mat-stroked-button color="primary" [disabled]="resetPasswordForm.invalid" class="btn-block" (click)="onSubmit()" >Reset Rassword</button>
    </form>
  </mat-card>
</div>
