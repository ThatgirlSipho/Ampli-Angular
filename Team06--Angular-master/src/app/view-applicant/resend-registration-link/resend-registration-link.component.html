<div>
  <h2>Resend Registration Link</h2>
  <form (ngSubmit)="resendLink()">
    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      [(ngModel)]="email"
      name="email"
      required
    />
    <button type="submit" [disabled]="isLoading">Resend Link</button>
  </form>

  <div *ngIf="isLoading">Sending registration link...</div>
  <div *ngIf="message" style="color: green">{{ message }}</div>
  <div *ngIf="errorMessage" style="color: red">{{ errorMessage }}</div>
</div>
