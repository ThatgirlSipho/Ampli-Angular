<!-- Background image -->
<div class="navbar">
  <button class="back-btn" (click)="goBack()">&#8592;</button>
  <h1>Add New Employee</h1>
  <div class="icon-buttons">
    <button class="icon-button" >
      <img src="assets/logout.png" alt="Logout Icon" (click)="logout()" style="cursor: pointer;" />
    </button>
    <button class="icon-button" mat-raised-button (click)="openAssist('newEmployee')" style="background-color: #020127; color: white;">
      Help
    </button>
  </div>
</div>
  
<div class="page-background"></div>


<form id="courseForm" [formGroup]="employeeForm" (ngSubmit)="onSubmit()" autocomplete="off" class="form-container">
  <div class="form-group">
    <label for="title">Title</label>
    <select id="title" formControlName="titleId" class="form-control">
      <option *ngFor="let title of titles" [value]="title.titleId">{{ title.description }}</option>
    </select>
    <div *ngIf="employeeForm.get('titleId')?.invalid && (employeeForm.get('titleId')?.dirty || employeeForm.get('titleId')?.touched)" class="text-danger">
      <div *ngIf="employeeForm.get('titleId')?.errors?.['required']" class="error-message">Title is required.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="name">Name</label>
    <input matInput placeholder="Enter Employee's Name" formControlName="name" type="text" class="form-control" id="name" required>
    <div *ngIf="employeeForm.get('name')?.invalid && (employeeForm.get('name')?.dirty || employeeForm.get('name')?.touched)" class="text-danger">
      <div *ngIf="employeeForm.get('name')?.errors?.['required']" class="error-message">Name is required.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="surname">Surname</label>
    <input matInput placeholder="Enter Employee's Surname" formControlName="surname" type="text" class="form-control" id="surname" required>
    <div *ngIf="employeeForm.get('surname')?.invalid && (employeeForm.get('surname')?.dirty || employeeForm.get('surname')?.touched)" class="text-danger">
      <div *ngIf="employeeForm.get('surname')?.errors?.['required']" class="error-message">Surname is required.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input matInput placeholder="Enter Employee's Email" formControlName="email" type="email" class="form-control" id="email" required>
    <div *ngIf="employeeForm.get('email')?.invalid && (employeeForm.get('email')?.dirty || employeeForm.get('email')?.touched)" class="text-danger">
      <div *ngIf="employeeForm.get('email')?.errors?.['required']" class="error-message">Email is required.</div>
      <div *ngIf="employeeForm.get('email')?.errors?.['invalidEmail']" class="error-message">Enter a valid email address.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="cellNumber">Cell Number</label>
    <input matInput type="tel" placeholder="Enter Employee's Cell Number" formControlName="cellNumber" class="form-control" id="cellNumber" required>
    <div *ngIf="employeeForm.get('cellNumber')?.invalid && (employeeForm.get('cellNumber')?.dirty || employeeForm.get('cellNumber')?.touched)" class="text-danger">
      <div *ngIf="employeeForm.get('cellNumber')?.errors?.['required']" class="error-message">Cell number is required.</div>
      <div *ngIf="employeeForm.get('cellNumber')?.errors?.['pattern']" class="error-message">Cell number must start with 0 and be 10 digits long.</div>
    </div>
    <!-- <div *ngIf="cellNumber?.invalid && (cellNumber?.dirty || cellNumber?.touched)" class="text-danger">
      <div *ngIf="cellNumber?.errors?.['pattern']" class="error-message">Cell Number must contain only numbers.</div>
    </div> -->
  </div>

  <div class="form-group">
    <label for="role">Role</label>
    <select id="role" formControlName="role" class="form-control">
      <option *ngFor="let role of roles" [value]="role.name">{{ role.name }}</option>
    </select>
    <div *ngIf="employeeForm.get('role')?.invalid && (employeeForm.get('role')?.dirty || employeeForm.get('role')?.touched)" class="text-danger">
      <div *ngIf="employeeForm.get('role')?.errors?.['required']" class="error-message">Role is required.</div>
    </div>
  </div>
  

  <div class="form-actions">
    <button type="submit" class="btn btn-primary" id="submitButton">Add Employee</button>
    <button type="button" class="btn btn-secondary" onclick="window.location.href = '/administrator';" style="background-color: rgb(196, 103, 103)">Cancel</button>
  </div>
</form>
